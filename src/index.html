<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/2b0d17a61d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Incluya Fondo</label>
        <select class="picker" for="includeCover">
          <option value="">Incluya Fondo</option>
          <option value="true">Sí</option>
          <option value="false">No</option>
        </select>
      </li>
      <li>
        <label>Nombre</label>
        <input class="picker" placeholder="Nombre" for="name" type="text" />
      </li>
      <li>
        <label>Apellido</label>
        <input
          class="picker"
          placeholder="Apellido"
          for="lastname"
          type="text"
        />
      </li>
      <li>
        <label>Posición S.M</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Izquierda</option>
          <option value="position-right">Derecha</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" placeholder="Twitter" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" placeholder="Github" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input
          class="picker"
          placeholder="LinkedIn"
          for="linkedin"
          type="text"
        />
      </li>
      <li>
        <label>Instagram</label>
        <input
          class="picker"
          placeholder="Instagram"
          for="instagram"
          type="text"
        />
      </li>
      <li>
        <label>Rol</label>
        <select class="picker" for="role">
          <option value="">Seleccione</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select>
      </li>
      <li>
        <label>Ciudad</label>
        <select class="picker" for="city">
          <option value="">Seleccione</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>País</label>
        <select class="picker" for="country">
          <option value="">Seleccione</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
